<div class="main-content page-m">
	<div class="section-content section-content-p30">
		<div class="container-fluid">
			<form [formGroup] ="checkoutFormGroup" (ngSubmit)="onSubmit()">
				<!-- customer form group -->
					<div formGroupName="customer" class="form-area">
						<h3>Customer</h3>
						<div class="row">
							<div class="col-md-2"><label>First Name</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<input type="text"  formControlName="firstName" type="text">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-2"><label>Last Name</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<input type="text"  formControlName="lastName" type="text">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-2"><label>Email</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<input type="email"  formControlName="email" type="text">
								</div>
							</div>
						</div>
					</div>
					<!-- shipping Address-->
					<div formGroupName="shippingAddress" class="form-area">
						<h3>Shipping Address</h3>
						<div class="row">
							<div class="col-md-2"><label>Country</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<select formControlName="country">
										<option>TO DO</option>
									</select>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-2"><label>Street</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<input type="text"  formControlName="street" type="text">

								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-2"><label>City</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<input type="text"  formControlName="city" type="text">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-2"><label>State</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<select formControlName="state">
										<option>TO DO</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2"><label>Zip Code</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<input type="text"  formControlName="zipCode" type="text">

								</div>
							</div>
						</div>
						</div>

						<!-- Add Check box to copy shipping to billing -->
						<div class="input-space">
							<label class="au-checkbox">
								<input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
								<span class="au-checkmark"></span>Billing Address same as checking Address
							</label>
						</div>


					<!-- Billing Address-->
					<div formGroupName="billingAddress" class="form-area">
						<h3>Billing Address</h3>
						<div class="row">
							<div class="col-md-2"><label>Country</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<select formControlName="country">
										<option>TO DO</option>
									</select>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-2"><label>Street</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<input type="text"  formControlName="street" type="text">

								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-2"><label>City</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<input type="text"  formControlName="city" type="text">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-2"><label>State</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<select formControlName="state">
										<option>TO DO</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2"><label>Zip Code</label></div>
							<div class="col-md-9">
								<div class="input-space">
									<input type="text"  formControlName="zipCode" >
								</div>
							</div>
						</div>
						</div>

						<!-- Credit Card -->
						<div formGroupName="creditCard" class="form-area">
							<h3>Credit Card</h3>
							<div class="row">
								<div class="col-md-2"><label>Card Type</label></div>
								<div class="col-md-9">
									<div class="input-space">
										<select formControlName="state">
											<option>Visa</option>
											<option>Mastercard</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2"><label>Name on card</label></div>
								<div class="col-md-9">
									<div class="input-space">
										<input type="text"  formControlName="nameOnCard" type="text">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2"><label>Card Number</label></div>
								<div class="col-md-9">
									<div class="input-space">
										<input type="text"  formControlName="cardNumber" type="text">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2"><label>Security Code</label></div>
								<div class="col-md-9">
									<div class="input-space">
										<input type="text"  formControlName="securityCode" type="text">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2"><label>Expiration Month</label></div>
								<div class="col-md-9">
									<div class="input-space">
										<select formControlName="expirationMonth">
											<option *ngFor="let month of creditCardMonths" >{{month}}</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2"><label>Expiration Year</label></div>
								<div class="col-md-9">
									<div class="input-space">
										<select formControlName="expirationYear" (change)="handleMonthsAndYears()">
											<option *ngFor="let year of creditCardYears">{{year}}</option>
										</select>
									</div>
								</div>
							</div>
						</div>

						<!-- Order details -->
						<div class="form-area">
							<h3>Review your order</h3>
							<p>Total Quantity: {{ totalQuantity }}</p>
							<p>Shipping: Free</p>
							<p>Total Price: {{ totalPrice | currency: "USD" }}</p>
						</div>

						<!-- submit button -->
				<div class="text-center">
					<button  type="submit" class="btn btn-info">Purchase</button>
				</div>
			</form>
		</div>

</div>
